<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Dribble-Exercise-Small</title>
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
      <button type="button" class="btn"><span style="color: rgb(83, 89, 232); font-weight: bold">LadyBug</span></button>
    </div> 
     <div class="btn-group" role="group" aria-label="Second group">
      <button type="button" class="btn btn-white"><span style="color: rgb(112, 115, 172)">About</span></button>
      <button type="button" class="btn btn-white"><span style="color: rgb(112, 115, 172)">Program</span></button>
      <button type="button" class="btn btn-white"><span style="color: rgb(112, 115, 172)">Community</span></button>
      <button type="button" class="btn btn-white"><span style="color: rgb(112, 115, 172)">Events</span></button>
      <button type="button" class="btn btn-danger">Get started</button>
    </div>
  </div>

</header>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Girls just wanna have &lt;<span style="color: rgb(106, 186, 165)">fun</span>&gt</h1>
        <p>Ladybug is a girls coding club.</br> We create a fun, learning education to coding</br> and programming that promotes women in</br> the tech industry.</p>
        <!-- <div class="md-form mt-0">
          <input class="form-control" type="text" placeholder="Email" aria-label="Search">
        </div> -->
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Email">
          <span class="input-group-btn">
            <button type="button" class="btn btn-danger">Get started</button>
          </span>
        </div>
      </div>
      <div class="col">
        <img src="resources/image1.png" width=100% class="img-fluid">
      </div>
  </div>
</body>
</html>
